<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Vanilla JS - ToDoList</title>
</head>
<body>

  <header>
    <div class="container">
      <h1>ToDoList JS</h1>
    </div>
  </header>

  <div class="container todolist">
  
    <div class="input">
      <input id="inputText" type="text" placeholder="Add List!">
      <span id="addListButton" class="fa-solid fa-plus"></span>
    </div>

    <div class="lists">
    </div>
      
  </div>
  

  <template> 
    <div class="list">
      <p id="listItem"></p>
      <span id="listDoneButton" class="fa-solid fa-check"></span>
      <span id="listDeleteButton" class="fa-solid fa-trash-can"></span>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
